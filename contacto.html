    <section class="formulario">
         
    <form class="form" id="form">
        <div>
            <h2 class="titulo_formulario">Formulario de contacto sobre pedido</h2>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" placeholder="Escribe su dirreccion de correo">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre completo del cliente">
          <div id="correo" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Correo</label>
          <input type="Email" class="form-control" id="correo" name="correo" placeholder="example@gmail.com">
        </div>
        <div class="mb-3">
            <label for="Email" class="form-label">Material del elemento</label>
            <input type="text" class="form-control" id="material" name="material" placeholder="eje: Oro, Oro Laminado, Plata, Acero">
        </div>
        <div class="mb-3">
            <label for="numero" class="form-label">N° de Elemento</label>
            <input type="number" class="form-control" id="numeroelemento" name="numeroelemento" placeholder="N° del objeto, abajo de la imagen del producto">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Dame check si terminaste el formulario</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </section>
